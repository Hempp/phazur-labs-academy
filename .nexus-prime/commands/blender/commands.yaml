# ═══════════════════════════════════════════════════════════════════════════════
#
#  /deploy-blender     - Full team deployment
#  /blender           - Quick menu (/bpy, /b3d)
#  /blender-model     - Modeling (/mesh, /model)
#  /blender-material  - Materials (/shader, /mat)
#  /blender-animate   - Animation (/animate, /anim)
#  /blender-rig       - Rigging (/rig, /armature)
#  /blender-sim       - Simulation (/sim, /physics)
#  /blender-nodes     - Geometry Nodes (/geonodes, /nodes)
#  /blender-render    - Rendering (/render, /cycles, /eevee)
