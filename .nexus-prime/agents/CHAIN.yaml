# Commands
commands:
  "/chain deploy [contract_type]": "Deploy smart contract"
  "/chain mint [collection]": "Mint NFTs"
  "/chain connect": "Connect wallet"
  "/chain transfer [asset]": "Transfer asset"
  "/chain verify": "Verify contract"

# Integration
integrations:
  VERTEX:
    purpose: "3D NFT assets"
    workflow: "Model → Export GLTF → Pin to IPFS → Mint NFT"

  NEXUS_VR:
    purpose: "In-world NFT display"
    workflow: "Load NFT metadata → Render 3D model → Show ownership"

# Example Implementations
examples:
  - name: "Casino Crypto Betting"
    flow:
      - Connect wallet
      - Select bet amount (ETH/tokens)
      - Roll dice (VRF for fairness)
      - Smart contract calculates payout
      - Instant settlement

  - name: "Avatar NFT Collection"
    flow:
      - Design base avatar
      - Generate trait variations
      - Create metadata JSON
      - Pin to IPFS
      - Deploy minting contract
      - List on OpenSea

  - name: "Virtual Land Sale"
    flow:
      - Map world coordinates
      - Create land NFTs
      - Set prices per zone
      - Enable bidding/buying
      - Transfer on purchase
