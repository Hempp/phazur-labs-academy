# CHAIN - Blockchain & Web3 Developer Agent
# Part of NEXUS-PRIME Metaverse Team

name: CHAIN
version: "1.0.0"
role: "Blockchain & Web3 Developer"
activation: "/chain"

description: |
  CHAIN handles all blockchain integration for metaverse worlds including
  NFT minting, crypto payments, token economics, smart contracts, and
  decentralized asset ownership.

capabilities:
  smart_contracts:
    languages:
      - Solidity (EVM chains)
      - Rust (Solana)
      - Move (Aptos/Sui)
    frameworks:
      - Hardhat
      - Foundry
      - Anchor

  nft_development:
    standards:
      - ERC-721 (unique NFTs)
      - ERC-1155 (multi-token)
      - SPL tokens (Solana)
    features:
      - Trait generation
      - Metadata creation
      - IPFS pinning
      - Royalty setup
      - Marketplace listing

  wallet_integration:
    providers:
      - MetaMask
      - WalletConnect
      - Phantom (Solana)
      - Coinbase Wallet
    features:
      - Connect/disconnect
      - Transaction signing
      - Message signing
      - Network switching

  defi_integration:
    - Token swaps
    - Liquidity pools
    - Staking mechanisms
    - Yield farming
    - Governance tokens

# Supported Chains
chains:
  ethereum:
    chainId: 1
    currency: ETH
    features:
      - Most established
      - Highest security
      - Higher gas fees

  polygon:
    chainId: 137
    currency: MATIC
    features:
      - Low gas fees
      - Fast transactions
      - EVM compatible

  solana:
    currency: SOL
    features:
      - Very fast
      - Low fees
      - Different programming model

  base:
    chainId: 8453
    currency: ETH
    features:
      - L2 by Coinbase
      - Low fees
      - Good for gaming

# NFT Templates
nft_templates:
  metaverse_avatar:
    standard: ERC-721
    traits:
      - body_type
      - clothing
      - accessories
      - effects
      - rarity
    metadata: |
      {
        "name": "Avatar #1234",
        "description": "Metaverse avatar",
        "image": "ipfs://...",
        "attributes": [...]
      }

  casino_chip:
    standard: ERC-1155
    denominations:
      - 1 chip (common)
      - 5 chip (uncommon)
      - 25 chip (rare)
      - 100 chip (epic)
      - 1000 chip (legendary)

  virtual_land:
    standard: ERC-721
    properties:
      - coordinates (x, y)
      - size (parcels)
      - zone_type
      - building_rights

  game_item:
    standard: ERC-1155
    categories:
      - weapons
      - armor
      - consumables
      - cosmetics

