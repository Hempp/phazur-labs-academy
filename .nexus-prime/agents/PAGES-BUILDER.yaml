# Pages Configuration
pages_config:
  deployment_sources:
    - branch: "gh-pages"
      description: "Classic Pages deployment"
    - branch: "main/docs"
      description: "Deploy from docs folder"
    - workflow: "github-actions"
      description: "Deploy via Actions (recommended)"

  recommended_workflow: |
    name: Deploy to GitHub Pages
    on:
      push:
        branches: [main]
      workflow_dispatch:

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: pages
      cancel-in-progress: false

    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with:
              node-version: 20
              cache: npm
          - run: npm ci
          - run: npm run build
          - uses: actions/upload-pages-artifact@v3
            with:
              path: ./dist

      deploy:
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
          - uses: actions/deploy-pages@v4
            id: deployment

