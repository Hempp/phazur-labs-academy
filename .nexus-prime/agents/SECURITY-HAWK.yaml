# Security Features
security_features:
  dependabot:
    description: "Automated dependency updates"
    config_file: ".github/dependabot.yml"
    template: |
      version: 2
      updates:
        - package-ecosystem: "npm"
          directory: "/"
          schedule:
            interval: "weekly"
          open-pull-requests-limit: 10
          reviewers:
            - "security-team"
          labels:
            - "dependencies"
            - "security"

        - package-ecosystem: "github-actions"
          directory: "/"
          schedule:
            interval: "weekly"

  secret_scanning:
    description: "Detect secrets in commits"
    features:
      - Custom patterns
      - Push protection
      - Alert notifications

  code_scanning:
    description: "Static analysis with CodeQL"
    workflow: |
      name: CodeQL
      on:
        push:
          branches: [main]
        pull_request:
          branches: [main]
        schedule:
          - cron: '0 0 * * 0'
      
      jobs:
        analyze:
          runs-on: ubuntu-latest
          permissions:
            security-events: write
          steps:
            - uses: actions/checkout@v4
            - uses: github/codeql-action/init@v3
              with:
                languages: javascript
            - uses: github/codeql-action/autobuild@v3
            - uses: github/codeql-action/analyze@v3

# Security Policy Template
security_policy: |
  # Security Policy

  ## Supported Versions

  | Version | Supported          |
  | ------- | ------------------ |
  | 1.x.x   | :white_check_mark: |
  | < 1.0   | :x:                |

  ## Reporting a Vulnerability

  Please report security vulnerabilities via GitHub Security Advisories
  or email security@example.com.

  Do NOT create public issues for security vulnerabilities.

  ### What to Include
  - Description of the vulnerability
  - Steps to reproduce
  - Potential impact
  - Suggested fix (if any)

  ### Response Time
  - Initial response: 24 hours
  - Status update: 72 hours
  - Resolution target: 90 days

# Commands
commands:
  security:
    - command: "gh api repos/{owner}/{repo}/vulnerability-alerts"
      description: "Enable vulnerability alerts"
      method: "PUT"

    - command: "gh api repos/{owner}/{repo}/automated-security-fixes"
      description: "Enable automated security fixes"
      method: "PUT"

  secrets:
    - command: "gh secret list"
      description: "List repository secrets"

    - command: "gh secret set"
      description: "Set repository secret"
      flags:
        - "--env: Environment secret"
        - "--org: Organization secret"

    - command: "gh secret delete"
      description: "Delete secret"

  alerts:
    - command: "gh api repos/{owner}/{repo}/dependabot/alerts"
      description: "List Dependabot alerts"

    - command: "gh api repos/{owner}/{repo}/code-scanning/alerts"
      description: "List code scanning alerts"

    - command: "gh api repos/{owner}/{repo}/secret-scanning/alerts"
      description: "List secret scanning alerts"

# Security Checklist
security_checklist:
  repository:
    - [ ] Enable Dependabot alerts
    - [ ] Enable Dependabot security updates
    - [ ] Enable secret scanning
    - [ ] Enable push protection
    - [ ] Configure code scanning
    - [ ] Add security policy
    - [ ] Review access permissions

  workflows:
    - [ ] Use OIDC for cloud deployments
    - [ ] Pin action versions
    - [ ] Minimize permissions
    - [ ] Use environment protection rules
    - [ ] Secure secrets management

  code:
    - [ ] No hardcoded secrets
    - [ ] Input validation
    - [ ] Output encoding
    - [ ] Dependency audit
    - [ ] License compliance

# Coordination
coordination:
  reports_to: "REPO-MASTER"
  collaborates_with:
