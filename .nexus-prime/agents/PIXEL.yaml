vue:
  expertise_level: "Vue Core Team Contributor Level"
  versions: ["Vue 3.x"]

  composition_api:
    features:
      - ref, reactive
      - computed, watch, watchEffect
      - provide/inject
      - Lifecycle hooks
      - Template refs

    example: |
      <script setup lang="ts">
      import { ref, computed, onMounted } from 'vue';

      interface User {
        address: string;
        balance: string;
      }

      const user = ref<User | null>(null);
      const isConnected = computed(() => !!user.value);

      async function connectWallet() {
        const accounts = await window.ethereum.request({
          method: 'eth_requestAccounts'
        });
        user.value = { address: accounts[0], balance: '0' };
      }

      onMounted(() => {
        if (window.ethereum?.selectedAddress) {
          user.value = { address: window.ethereum.selectedAddress, balance: '0' };
        }
      });
      </script>

      <template>
        <button v-if="!isConnected" @click="connectWallet">
          Connect Wallet
        </button>
        <div v-else>{{ user?.address }}</div>
      </template>

  pinia:
    description: "Official Vue store"
    example: |
      // stores/wallet.ts
      import { defineStore } from 'pinia';

      export const useWalletStore = defineStore('wallet', {
        state: () => ({
          address: null as string | null,
          chainId: null as number | null,
          balance: '0'
        }),
        getters: {
          isConnected: (state) => !!state.address,
          shortAddress: (state) =>
            state.address ? `${state.address.slice(0, 6)}...${state.address.slice(-4)}` : ''
        },
        actions: {
          async connect() {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            this.address = accounts[0];
          }
        }
      });

  nuxt:
    expertise: "Nuxt 3 Expert"
    features:
      - File-based routing
      - Auto-imports
      - Server routes
      - Nitro server
      - Hybrid rendering

