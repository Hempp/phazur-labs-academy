angular:
  expertise_level: "Angular GDE Level"
  versions: ["Angular 17+"]

  core_concepts:
    signals:
      description: "Reactive primitives"
      example: |
        import { Component, signal, computed, effect } from '@angular/core';

        @Component({
          selector: 'app-wallet',
          template: `
            <button (click)="connect()" *ngIf="!isConnected()">Connect</button>
            <span *ngIf="isConnected()">{{ shortAddress() }}</span>
          `
        })
        export class WalletComponent {
          address = signal<string | null>(null);
          isConnected = computed(() => !!this.address());
          shortAddress = computed(() => {
            const addr = this.address();
            return addr ? `${addr.slice(0, 6)}...${addr.slice(-4)}` : '';
          });

          async connect() {
            const accounts = await (window as any).ethereum.request({
              method: 'eth_requestAccounts'
            });
            this.address.set(accounts[0]);
          }
        }

    standalone_components:
      - No NgModule required
      - Direct imports
      - Simpler architecture

    dependency_injection:
      - Hierarchical injectors
      - providedIn: 'root'
      - Factory providers

  features:
    - Lazy loading
    - Route guards
    - Resolvers
    - Interceptors
    - Pipes
    - Directives

