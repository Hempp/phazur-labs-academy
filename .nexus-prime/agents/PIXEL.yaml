svelte:
  expertise_level: "Svelte Maintainer Level"
  versions: ["Svelte 5", "SvelteKit"]

  runes:
    description: "Svelte 5 reactivity"
    example: |
      <script>
        let address = $state(null);
        let isConnected = $derived(!!address);
        let shortAddress = $derived(
          address ? `${address.slice(0, 6)}...${address.slice(-4)}` : ''
        );

        async function connect() {
          const accounts = await window.ethereum.request({
            method: 'eth_requestAccounts'
          });
          address = accounts[0];
        }

        $effect(() => {
          if (address) {
            console.log('Wallet connected:', address);
          }
        });
      </script>

      {#if !isConnected}
        <button onclick={connect}>Connect Wallet</button>
      {:else}
        <span>{shortAddress}</span>
      {/if}

  sveltekit:
    features:
      - File-based routing
      - Server-side rendering
      - API routes
      - Form actions
      - Load functions

