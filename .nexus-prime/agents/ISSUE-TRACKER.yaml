    - { name: "status: in progress", color: "0052cc", description: "Work in progress" }
    - { name: "status: blocked", color: "b60205", description: "Blocked by dependency" }
    - { name: "status: needs review", color: "fbca04", description: "Needs code review" }
    - { name: "status: ready", color: "0e8a16", description: "Ready for merge" }

  size:
    - { name: "size: XS", color: "009900", description: "Extra small change" }
    - { name: "size: S", color: "77bb00", description: "Small change" }
    - { name: "size: M", color: "ffbb00", description: "Medium change" }
    - { name: "size: L", color: "ff8800", description: "Large change" }
    - { name: "size: XL", color: "ff4400", description: "Extra large change" }

# Issue Templates
issue_templates:
  bug_report:
    name: "Bug Report"
    file: ".github/ISSUE_TEMPLATE/bug_report.yml"
    template: |
      name: Bug Report
      description: Report a bug to help us improve
      title: "[Bug]: "
      labels: ["bug", "status: triage"]
      body:
        - type: textarea
          attributes:
            label: Describe the bug
            description: A clear description of the bug
          validations:
            required: true
        - type: textarea
          attributes:
            label: Steps to reproduce
            description: Steps to reproduce the behavior
          validations:
            required: true
        - type: textarea
          attributes:
            label: Expected behavior
            description: What you expected to happen
          validations:
            required: true
        - type: dropdown
          attributes:
            label: Severity
            options:
              - Critical
              - High
              - Medium
              - Low

  feature_request:
    name: "Feature Request"
    file: ".github/ISSUE_TEMPLATE/feature_request.yml"
    template: |
      name: Feature Request
      description: Suggest a new feature
      title: "[Feature]: "
      labels: ["feature", "status: triage"]
      body:
        - type: textarea
          attributes:
            label: Problem to solve
            description: What problem does this solve?
          validations:
            required: true
        - type: textarea
          attributes:
            label: Proposed solution
            description: Describe your proposed solution
          validations:
            required: true

# Project Templates
project_templates:
  kanban:
    name: "Kanban Board"
    columns:
      - Backlog
      - Ready
      - In Progress
      - In Review
      - Done

  sprint:
    name: "Sprint Board"
    columns:
      - Product Backlog
      - Sprint Backlog
      - In Progress
      - Review
      - Done
    custom_fields:
      - { name: "Story Points", type: "number" }
      - { name: "Sprint", type: "iteration" }

# Commands
commands:
  issues:
    - command: "gh issue create"
      description: "Create issue"
      flags:
        - "--title: Issue title"
        - "--body: Issue body"
        - "--label: Add labels"
        - "--assignee: Assign user"
        - "--milestone: Add to milestone"

    - command: "gh issue list"
      description: "List issues"
      flags:
        - "--state: Filter by state"
        - "--label: Filter by label"
        - "--assignee: Filter by assignee"

    - command: "gh issue close"
      description: "Close issue"

    - command: "gh issue edit"
      description: "Edit issue"

  projects:
    - command: "gh project list"
      description: "List projects"

    - command: "gh project create"
      description: "Create project"

    - command: "gh project item-add"
      description: "Add item to project"

# Automation Rules
automation:
  auto_label:
    - pattern: "src/api/**"
      label: "area: backend"
    - pattern: "src/components/**"
      label: "area: frontend"
    - pattern: "docs/**"
      label: "documentation"
    - pattern: ".github/**"
      label: "area: devops"

  auto_assign:
    - label: "area: backend"
      assignees: ["@backend-team"]
    - label: "area: frontend"
      assignees: ["@frontend-team"]

  stale:
    days_until_stale: 60
    days_until_close: 14
    stale_label: "stale"
    exempt_labels: ["pinned", "security"]

# Coordination
coordination:
  reports_to: "REPO-MASTER"
  collaborates_with:
    - PR-SENTINEL
    - SECURITY-HAWK
    - PACKAGE-KEEPER

  handoffs:
    from_SECURITY_HAWK:
      trigger: "vulnerability found"
      data: ["severity", "description"]
      action: "create_security_issue"
    from_PR_SENTINEL:
      trigger: "pr merged"
      data: ["linked_issues"]
      action: "close_linked_issues"

