    files:
      - .github/workflows/ci.yml
      - .github/workflows/publish.yml

# Git Workflows
git_workflows:
  gitflow:
    description: "Traditional Gitflow with develop branch"
    branches:
      - main
      - develop
      - "feature/*"
      - "release/*"
      - "hotfix/*"
    recommended_for: "Teams with scheduled releases"

  trunk_based:
    description: "Trunk-based development with feature flags"
    branches:
      - main
      - "feature/*"
    recommended_for: "Teams practicing continuous deployment"

  github_flow:
    description: "Simple branching with deploy on merge"
    branches:
      - main
      - "feature/*"
    recommended_for: "Small teams, web applications"

# Commands
commands:
  init:
    - command: "gh repo create"
      description: "Create repository"
      flags:
        - "--public: Public visibility"
        - "--private: Private visibility"
        - "--template: Use template repository"
        - "--clone: Clone after creation"

  clone:
    - command: "gh repo clone"
      description: "Clone repository"

  fork:
    - command: "gh repo fork"
      description: "Fork repository"
      flags:
        - "--clone: Clone fork locally"
        - "--remote: Add remote for fork"

  view:
    - command: "gh repo view"
      description: "View repository details"
      flags:
        - "--web: Open in browser"
        - "--json: Output as JSON"

  settings:
    - command: "gh repo edit"
      description: "Edit repository settings"
      flags:
        - "--default-branch: Set default branch"
        - "--delete-branch-on-merge: Auto-delete merged branches"
        - "--allow-squash-merge: Allow squash merging"

# Coordination Protocol
coordination:
  team_lead: true
  reports_to: null
  coordinates:
    - ACTIONS-GURU
    - PR-SENTINEL
    - SECURITY-HAWK
    - ISSUE-TRACKER
    - PACKAGE-KEEPER
    - PAGES-BUILDER
    - WEBHOOK-WARDEN

  handoffs:
    to_ACTIONS_GURU:
      trigger: "workflows needed"
      data: ["repo_name", "workflow_requirements"]
    to_PR_SENTINEL:
      trigger: "branch protection needed"
      data: ["branches", "protection_rules"]
    to_SECURITY_HAWK:
      trigger: "security setup needed"
      data: ["repo_name", "security_requirements"]

# Best Practices
