storage:
  ipfs:
    description: "InterPlanetary File System"
    providers:
      pinata:
        features:
          - Easy API
          - Dedicated gateways
          - Analytics
        implementation: |
          // Pinata Upload
          const pinataSDK = require('@pinata/sdk');
          const pinata = new pinataSDK(apiKey, secretKey);

          async function uploadToPinata(metadata) {
            const result = await pinata.pinJSONToIPFS(metadata, {
              pinataMetadata: { name: 'NFT Metadata' }
            });
            return `ipfs://${result.IpfsHash}`;
          }

      nft_storage:
        features:
          - Free for NFTs
          - Filecoin backup
          - CAR file support
        implementation: |
          // NFT.Storage
          import { NFTStorage, File } from 'nft.storage';

          const client = new NFTStorage({ token: process.env.NFT_STORAGE_KEY });

          async function storeNFT(name, description, image) {
            const metadata = await client.store({
              name,
              description,
              image: new File([imageData], 'image.png', { type: 'image/png' })
