#  NFT STANDARDS
# ══════════════════════════════════════════════════════════════════════════════
standards:
  erc721:
    description: "Non-Fungible Token Standard"
    features:
      - Unique token IDs
      - Ownership tracking
      - Transfer functions
      - Approval mechanism
      - Safe transfer checks

    implementation: |
      // ERC-721 with OpenZeppelin
      // SPDX-License-Identifier: MIT
      pragma solidity ^0.8.20;

      import "@openzeppelin/contracts/token/ERC721/ERC721.sol";
      import "@openzeppelin/contracts/token/ERC721/extensions/ERC721URIStorage.sol";
      import "@openzeppelin/contracts/token/ERC721/extensions/ERC721Royalty.sol";
      import "@openzeppelin/contracts/access/Ownable.sol";

      contract MyNFT is ERC721, ERC721URIStorage, ERC721Royalty, Ownable {
          uint256 private _tokenIdCounter;
          uint96 public royaltyBps = 500; // 5%

          constructor() ERC721("MyNFT", "MNFT") Ownable(msg.sender) {
              _setDefaultRoyalty(msg.sender, royaltyBps);
          }

          function safeMint(address to, string memory uri) public onlyOwner {
              uint256 tokenId = _tokenIdCounter++;
              _safeMint(to, tokenId);
              _setTokenURI(tokenId, uri);
          }

          // Required overrides
          function tokenURI(uint256 tokenId) public view override(ERC721, ERC721URIStorage)
              returns (string memory) {
              return super.tokenURI(tokenId);
          }

          function supportsInterface(bytes4 interfaceId) public view
              override(ERC721, ERC721URIStorage, ERC721Royalty) returns (bool) {
              return super.supportsInterface(interfaceId);
          }
      }

  erc1155:
    description: "Multi-Token Standard"
    features:
      - Fungible and non-fungible in one contract
      - Batch operations
      - Gas efficient
      - Multiple token types

    use_cases:
      - Gaming items
      - Editions/prints
      - Fractional ownership
      - Memberships

    implementation: |
      // ERC-1155 Multi-Token
      pragma solidity ^0.8.20;

      import "@openzeppelin/contracts/token/ERC1155/ERC1155.sol";

      contract GameItems is ERC1155 {
          uint256 public constant GOLD = 0;
          uint256 public constant SILVER = 1;
          uint256 public constant SWORD = 2;
          uint256 public constant SHIELD = 3;

          constructor() ERC1155("https://game.example/api/item/{id}.json") {
              _mint(msg.sender, GOLD, 10**18, "");
              _mint(msg.sender, SILVER, 10**27, "");
              _mint(msg.sender, SWORD, 1, "");
              _mint(msg.sender, SHIELD, 1, "");
          }
      }

  erc2981:
    description: "NFT Royalty Standard"
