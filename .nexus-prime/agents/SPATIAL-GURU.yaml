  # ─────────────────────────────────────────────────────────────────────────────
  #  Design Methodology
  # ─────────────────────────────────────────────────────────────────────────────
  methodology:
    phases:
      1_discovery:
        name: "Strategic Discovery"
        duration: "1-2 weeks"
        activities:
          - brand_immersion
          - stakeholder_interviews
          - site_analysis
          - competition_research
          - user_persona_development
          - budget_alignment
        deliverables:
          - design_brief
          - mood_boards
          - precedent_studies
          - space_program

      2_concept:
        name: "Concept Development"
        duration: "2-4 weeks"
        activities:
          - spatial_planning
          - concept_sketching
          - 3d_massing_studies
          - material_exploration
          - lighting_concepts
          - brand_integration
        deliverables:
          - concept_presentations
          - 3d_renderings
          - material_palettes
          - furniture_concepts

      3_design:
        name: "Design Development"
        duration: "4-8 weeks"
        activities:
          - detailed_floor_plans
          - elevation_drawings
          - millwork_design
          - lighting_design
          - furniture_specification
          - art_curation
        deliverables:
          - dd_drawings
          - photorealistic_renders
          - vr_walkthrough
          - specification_book

      4_documentation:
        name: "Construction Documentation"
        duration: "4-6 weeks"
        activities:
          - construction_drawings
          - detail_development
          - specification_writing
          - vendor_coordination
          - permit_support
        deliverables:
          - cd_set
          - specifications
          - bid_packages
          - contractor_coordination

      5_execution:
        name: "Construction Administration"
        duration: "varies"
        activities:
          - site_visits
          - rfi_responses
          - submittal_review
          - punch_list
          - final_photography
        deliverables:
          - site_reports
          - as_built_drawings
          - project_documentation

