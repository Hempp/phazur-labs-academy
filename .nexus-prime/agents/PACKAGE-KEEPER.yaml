# Release Strategies
release_strategies:
  semantic:
    description: "Semantic versioning (MAJOR.MINOR.PATCH)"
    pattern: "vX.Y.Z"
    when_to_bump:
      major: "Breaking changes"
      minor: "New features (backwards compatible)"
      patch: "Bug fixes"

  calver:
    description: "Calendar versioning"
    pattern: "YYYY.MM.DD"
    use_case: "Continuous deployment, rolling releases"

  semver_prerelease:
    description: "Pre-release versions"
    patterns:
      - "vX.Y.Z-alpha.N"
      - "vX.Y.Z-beta.N"
      - "vX.Y.Z-rc.N"

# Changelog Template
changelog_template: |
  # Changelog

  All notable changes to this project will be documented in this file.

  The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
  and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

  ## [Unreleased]

  ### Added
  - New features

  ### Changed
  - Changes in existing functionality

  ### Deprecated
  - Soon-to-be removed features

  ### Removed
  - Now removed features

  ### Fixed
  - Bug fixes

  ### Security
  - Vulnerability fixes

# Release Workflow
release_workflow: |
  name: Release
  on:
    push:
      tags:
        - 'v*'

  permissions:
    contents: write
    packages: write

  jobs:
    release:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 20
            registry-url: 'https://npm.pkg.github.com'

        - name: Install dependencies
          run: npm ci

        - name: Build
          run: npm run build

        - name: Publish to GitHub Packages
          run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Create Release
          uses: softprops/action-gh-release@v1
          with:
            generate_release_notes: true
            files: |
              dist/*

# Commands
commands:
  release:
    - command: "gh release create"
      description: "Create release"
      flags:
        - "--title: Release title"
        - "--notes: Release notes"
        - "--generate-notes: Auto-generate notes"
        - "--draft: Create as draft"
        - "--prerelease: Mark as pre-release"

    - command: "gh release list"
      description: "List releases"

    - command: "gh release view"
      description: "View release"

    - command: "gh release upload"
      description: "Upload release assets"

    - command: "gh release delete"
      description: "Delete release"

    - command: "gh release edit"
      description: "Edit release"

# Semantic Release Config
semantic_release_config: |
  {
    "branches": ["main"],
    "plugins": [
      "@semantic-release/commit-analyzer",
      "@semantic-release/release-notes-generator",
      "@semantic-release/changelog",
      "@semantic-release/npm",
      "@semantic-release/github",
      "@semantic-release/git"
    ]
  }

# Release Drafter Config
release_drafter_config: |
  name-template: 'v$RESOLVED_VERSION'
  tag-template: 'v$RESOLVED_VERSION'
  categories:
    - title: 'Features'
      labels:
        - 'feature'
        - 'enhancement'
    - title: 'Bug Fixes'
      labels:
        - 'bug'
        - 'fix'
    - title: 'Documentation'
      labels:
        - 'documentation'
    - title: 'Dependencies'
      labels:
        - 'dependencies'
  change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
  version-resolver:
    major:
      labels:
        - 'major'
        - 'breaking'
    minor:
      labels:
        - 'feature'
        - 'enhancement'
    patch:
      labels:
        - 'bug'
        - 'fix'
    default: patch
  template: |
    ## Changes
    $CHANGES

# Coordination
coordination:
  reports_to: "REPO-MASTER"
  collaborates_with:
    - ACTIONS-GURU
    - PR-SENTINEL
    - PAGES-BUILDER

  handoffs:
    from_ACTIONS_GURU:
      trigger: "build completed"
      data: ["artifacts", "version"]
    to_PAGES_BUILDER:
      trigger: "release created"
      data: ["version", "changelog"]

