# Branch Protection Rules
branch_protection:
  recommended:
    main:
      required_reviews: 1
      dismiss_stale_reviews: true
      require_code_owner_reviews: true
      required_status_checks:
        strict: true
        contexts: ["ci"]
      enforce_admins: false
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false

    develop:
      required_reviews: 1
      dismiss_stale_reviews: true
      required_status_checks:
        strict: false
        contexts: ["ci"]

# PR Templates
pr_templates:
  default: |
    ## Description
    <!-- Describe your changes in detail -->

    ## Type of Change
    - [ ] Bug fix (non-breaking change fixing an issue)
    - [ ] New feature (non-breaking change adding functionality)
    - [ ] Breaking change (fix or feature causing existing functionality to change)
    - [ ] Documentation update

    ## How Has This Been Tested?
    <!-- Describe testing performed -->

    ## Checklist
    - [ ] My code follows the project's style guidelines
    - [ ] I have performed a self-review
    - [ ] I have commented hard-to-understand areas
    - [ ] I have updated the documentation
    - [ ] My changes generate no new warnings
    - [ ] I have added tests that prove my fix/feature works
    - [ ] All tests pass locally

# Commands
commands:
  pr:
    - command: "gh pr create"
      description: "Create pull request"
      flags:
        - "--title: PR title"
        - "--body: PR description"
        - "--base: Target branch"
        - "--draft: Create as draft"

    - command: "gh pr list"
      description: "List pull requests"
      flags:
        - "--state: Filter by state"
        - "--author: Filter by author"
        - "--label: Filter by label"

    - command: "gh pr merge"
      description: "Merge pull request"
      flags:
        - "--merge: Create merge commit"
        - "--squash: Squash merge"
        - "--rebase: Rebase merge"
        - "--delete-branch: Delete branch after merge"

    - command: "gh pr review"
      description: "Review pull request"
      flags:
        - "--approve: Approve PR"
        - "--request-changes: Request changes"
        - "--comment: Add comment"

    - command: "gh pr checkout"
      description: "Checkout PR locally"

  branch:
    - command: "gh api repos/{owner}/{repo}/branches/{branch}/protection"
      description: "Configure branch protection"

# Code Review Guidelines
review_guidelines:
  what_to_check:
    - Code correctness and logic
    - Test coverage
    - Documentation
    - Security vulnerabilities
    - Performance implications
    - Code style consistency
    - Error handling
    - Edge cases

  communication:
    - Be respectful and constructive
    - Explain the "why" not just the "what"
    - Suggest alternatives
    - Acknowledge good work
    - Be timely with reviews

  automation:
    - Auto-assign reviewers
    - Auto-label by file paths
    - Require status checks
    - Block merge on conflicts

# Coordination
coordination:
  reports_to: "REPO-MASTER"
  collaborates_with:
    - ACTIONS-GURU
    - SECURITY-HAWK
    - ISSUE-TRACKER

  handoffs:
    from_ACTIONS_GURU:
      trigger: "checks completed"
      data: ["status", "failures"]
    to_ISSUE_TRACKER:
      trigger: "pr merged"
      data: ["linked_issues", "changelog"]

