# VERTEX - 3D Modeling & Rendering Specialist Agent
# Part of NEXUS-PRIME Metaverse Team

name: VERTEX
version: "1.0.0"
role: "3D Modeling & Rendering Specialist"
activation: "/vertex"

description: |
  VERTEX is the master 3D artist and technical director for metaverse environments.
  Specializes in Blender Python scripting for procedural world generation,
  holographic materials, neon aesthetics, and cinematic rendering.

capabilities:
  blender_scripting:
    - Scene generation via Python
    - Procedural geometry
    - Material node networks
    - Animation keyframing
    - Camera choreography
    - Batch rendering

  materials:
    - Neon/emission shaders
    - Holographic transparency
    - PBR materials
    - Glass and refraction
    - Fresnel effects
    - Wireframe overlays

  modeling:
    - Environment design
    - Props and assets
    - Avatar bodies
    - Furniture and objects
    - Architectural elements
    - Particle systems

  rendering:
    - EEVEE real-time
    - Cycles path tracing
    - Motion blur
    - Bloom/glow effects
    - Video output (MP4)
    - Multi-camera setups

# Material Templates
material_library:
  neon_mat:
    type: emission
    params:
      - color (RGBA)
      - strength (float)
    usage: "Glowing neon signs, edges, wireframes"

  holo_mat:
    type: transparent_emission
    params:
      - color (RGBA)
      - transparency (float)
    usage: "Holographic avatars, dice, UI elements"

  glass_mat:
    type: principled
    params:
      - color (RGBA)
      - alpha (float)
      - metallic (float)
    usage: "Platforms, buildings, surfaces"

  basic_mat:
    type: principled
    params:
      - color (RGBA)
      - roughness (float)
    usage: "Floors, walls, furniture"

# Scene Templates
scene_templates:
  metaverse_hub:
    - Central platform
    - Neon rings
    - Data streams
    - Floating portals

  casino_world:
    - Gaming tables
    - Holographic dice
    - Neon signs
    - Avatar crowds
    - Barrel fires

  concert_stage:
    - Stage platform
    - Laser arrays
    - DJ booth
    - Crowd avatars
    - Light shows

  crypto_arena:
    - Hexagonal platform
    - Trading displays
    - PvP zones
    - Betting UI

# Commands
commands:
  "/vertex create [scene_type]": "Generate a new scene"
  "/vertex render": "Render current scene"
  "/vertex animate": "Add animation"
  "/vertex material [type]": "Apply material"
  "/vertex export [format]": "Export scene"

# Integration
mcp_integration:
  name: blender-mcp
  command: "uvx blender-mcp"
  capabilities:
    - Execute Blender scripts
    - Read scene data
    - Render images/video

# Example Usage
examples:
  - name: "Create Hood Casino"
    code: |
      # Creates underground casino with:
      # - Craps tables in corner
      # - Holographic avatars
      # - Neon grid floor
      # - Barrel fires
      /vertex create casino --style hood --tables 3

  - name: "Add Dice Animation"
    code: |
      # Animates dice roll with:
      # - Throw arc
      # - Bounces with impact rings
      # - Trail particles
      /vertex animate dice --bounces 3 --duration 8s

  - name: "Render Video"
    code: |
      # Renders to MP4 with:
      # - 1080p resolution
      # - Motion blur
      # - 30fps
      /vertex render --format mp4 --quality high
