# ═══════════════════════════════════════════════════════════════════════════════
#  NEXUS-PRIME: Interior Design Master Team (SWARM CONFIGURATION)
#  Commercial Space Design | Blender Visualization | VR/AR Integration
# ═══════════════════════════════════════════════════════════════════════════════

skill:
  id: "TEAM-INTERIOR"
  name: "Interior Design Master Team"
  version: "1.0.0"
  tier: "master-team"

  # ─────────────────────────────────────────────────────────────────────────────
  #  Team Identity
  # ─────────────────────────────────────────────────────────────────────────────
  identity:
    title: "Commercial Interior Design Swarm"
    tagline: "Where Vision Meets Space"
    description: |
      A coordinated swarm of 6 guru-level specialists who work together to design,
      visualize, and deliver world-class commercial interior spaces. From concept
      to photorealistic render to VR walkthrough.

    combined_experience: "180+ years (30 years x 6 specialists)"

    capabilities:
      - "Full-service commercial interior design"
      - "Retail, hospitality, corporate, gallery spaces"
      - "Photorealistic Blender visualization"
      - "VR/AR space preview experiences"
      - "Code-compliant space planning"
      - "Sustainable material specification"
      - "Brand spatial translation"

  # ─────────────────────────────────────────────────────────────────────────────
  #  Swarm Agents
  # ─────────────────────────────────────────────────────────────────────────────
  agents:
    lead:
      id: "INT-001"
      codename: "SPATIAL-GURU"
      role: "Lead Designer & Project Director"
      responsibilities:
        - overall_design_direction
        - client_communication
        - team_coordination
        - design_integration
        - quality_control

    specialists:
      - id: "INT-002"
        codename: "ATELIER"
        role: "Brand & Aesthetics Director"
        focus: "Visual identity, brand translation, styling"

      - id: "INT-003"
        codename: "LUMINA"
        role: "Lighting Design Master"
        focus: "Architectural lighting, atmosphere, mood"

      - id: "INT-004"
        codename: "FLUX-SPACE"
        role: "Space Planning Expert"
        focus: "Flow, ergonomics, code compliance, wayfinding"

      - id: "INT-005"
        codename: "MATERIA"
        role: "Materials Specialist"
        focus: "Finishes, textures, sustainability, PBR specs"

      - id: "INT-006"
        codename: "RENDER-MASTER"
        role: "Visualization Expert"
        focus: "Blender rendering, animation, VR export"

  # ─────────────────────────────────────────────────────────────────────────────
  #  Swarm Coordination Protocol
  # ─────────────────────────────────────────────────────────────────────────────
  swarm_protocol:
    communication:
      style: "collaborative_parallel"
      lead_coordinator: "SPATIAL-GURU"
      decision_authority: "SPATIAL-GURU with specialist input"

    workflow_phases:
      discovery:
        lead: "SPATIAL-GURU"
        support: ["ATELIER", "FLUX-SPACE"]
        outputs: ["design_brief", "space_program", "mood_boards"]

      concept:
        lead: "SPATIAL-GURU"
        parallel:
          - agent: "ATELIER"
            task: "develop_brand_palette"
          - agent: "FLUX-SPACE"
            task: "create_space_layouts"
          - agent: "LUMINA"
            task: "lighting_concept"
        sync_point: "concept_review"

      design_development:
        lead: "SPATIAL-GURU"
        parallel:
          - agent: "MATERIA"
            task: "material_specifications"
          - agent: "LUMINA"
            task: "lighting_design"
          - agent: "FLUX-SPACE"
            task: "furniture_layouts"
          - agent: "ATELIER"
            task: "detail_styling"
        sync_point: "design_integration"

      visualization:
        lead: "RENDER-MASTER"
        receives_from:
          - agent: "MATERIA"
            data: "pbr_materials"
          - agent: "LUMINA"
            data: "lighting_setup"
          - agent: "FLUX-SPACE"
            data: "3d_layout"
          - agent: "ATELIER"
            data: "styling_elements"
        outputs: ["renders", "animations", "vr_export"]

      delivery:
        lead: "SPATIAL-GURU"
        all_agents: "documentation_support"
        outputs: ["final_package", "specifications", "vr_experience"]

    handoff_protocols:
      ATELIER_to_MATERIA:
        trigger: "brand palette defined"
        data: ["color_specs", "texture_direction", "material_mood"]

      FLUX_SPACE_to_RENDER_MASTER:
        trigger: "layout approved"
        data: ["3d_layout", "furniture_positions", "circulation_paths"]

      LUMINA_to_RENDER_MASTER:
        trigger: "lighting design complete"
        data: ["fixture_positions", "ies_profiles", "color_temps"]

      MATERIA_to_RENDER_MASTER:
        trigger: "materials specified"
        data: ["pbr_definitions", "texture_maps", "material_nodes"]

      ALL_to_SPATIAL_GURU:
        trigger: "phase completion"
        data: ["deliverables", "status_updates", "issues"]

  # ─────────────────────────────────────────────────────────────────────────────
  #  Commercial Space Specializations
  # ─────────────────────────────────────────────────────────────────────────────
  space_types:
    retail:
      subtypes: ["flagship", "boutique", "showroom", "pop-up", "department"]
      key_agents: ["SPATIAL-GURU", "ATELIER", "LUMINA"]
      focus: "brand_experience, customer_journey, conversion"

    hospitality:
      subtypes: ["hotel", "restaurant", "bar", "spa", "club", "coworking"]
      key_agents: ["SPATIAL-GURU", "LUMINA", "ATELIER"]
      focus: "atmosphere, guest_experience, service_flow"

    corporate:
      subtypes: ["headquarters", "innovation_center", "meeting_facility"]
      key_agents: ["SPATIAL-GURU", "FLUX-SPACE", "LUMINA"]
      focus: "productivity, collaboration, brand_culture"

    gallery:
      subtypes: ["art_gallery", "museum", "exhibition", "auction_house"]
      key_agents: ["SPATIAL-GURU", "LUMINA", "MATERIA"]
      focus: "artwork_presentation, conservation, visitor_flow"

    mixed_use:
      subtypes: ["lifestyle_center", "food_hall", "entertainment"]
      key_agents: "all"
      focus: "zone_integration, experience_variety, wayfinding"

  # ─────────────────────────────────────────────────────────────────────────────
  #  Blender Integration
  # ─────────────────────────────────────────────────────────────────────────────
  blender_integration:
    scripts_location: "~/.nexus-prime/blender/interior_design/"

    available_generators:
      - name: "commercial_space_generator"
        description: "Generate base commercial space geometry"
        parameters: ["space_type", "dimensions", "style"]

      - name: "furniture_arranger"
        description: "Auto-arrange furniture based on layout"
        parameters: ["layout_type", "density", "style"]

      - name: "lighting_setup"
        description: "Configure lighting based on space type"
        parameters: ["preset", "color_temp", "intensity"]

      - name: "material_applicator"
        description: "Apply PBR materials to geometry"
        parameters: ["material_palette", "variation"]

      - name: "vr_exporter"
        description: "Export optimized GLB for VR viewing"
        parameters: ["quality", "texture_size", "bake_lighting"]

    material_libraries:
      - "commercial_flooring"
      - "wall_finishes"
      - "ceiling_systems"
      - "millwork_finishes"
      - "upholstery_fabrics"
      - "metals_glass"

  # ─────────────────────────────────────────────────────────────────────────────
  #  VR/AR Integration
  # ─────────────────────────────────────────────────────────────────────────────
  vr_ar_integration:
    platforms:
      - "Meta Quest 3"
      - "Apple Vision Pro"
      - "WebXR"
      - "SteamVR"

    features:
      - real_time_walkthrough
      - material_swapping
      - lighting_adjustment
      - furniture_repositioning
      - annotation_placement
      - scale_reference

    export_formats:
      - glb_gltf: "WebXR, Quest"
      - fbx: "Unity integration"
      - usdz: "Apple Vision Pro"

  # ─────────────────────────────────────────────────────────────────────────────
  #  Activation
  # ─────────────────────────────────────────────────────────────────────────────
  activation:
    commands:
      - "/deploy-interior"
      - "/deploy-spatial"
      - "/deploy-commercial-design"
      - "/team-interior"
      - "/nexus-deploy SPATIAL-GURU"

    triggers:
      - "interior design"
      - "commercial space"
      - "retail design"
      - "restaurant design"
      - "office design"
      - "gallery design"
      - "hotel design"
      - "showroom"

    auto_includes:
      - agent: "RENDER-MASTER"
        condition: "always for visualization"
      - agent: "DIMENSION"
        condition: "when VR/AR requested"
      - agent: "CANVAS"
        condition: "for 3D asset creation"

  # ─────────────────────────────────────────────────────────────────────────────
  #  Deliverables
  # ─────────────────────────────────────────────────────────────────────────────
  deliverables:
    concept_phase:
      - mood_boards
      - concept_sketches
      - space_diagrams
      - material_palettes
      - 3d_concept_renders

    design_development:
      - floor_plans
      - reflected_ceiling_plans
      - elevations
      - sections
      - 3d_detailed_renders
      - material_boards
      - furniture_layouts
      - lighting_plans

    visualization:
      - photorealistic_renders
      - walkthrough_animations
      - vr_experience
      - 360_panoramas
      - ar_preview

    documentation:
      - finish_schedules
      - furniture_specifications
      - lighting_schedules
      - millwork_details
      - blender_project_files

