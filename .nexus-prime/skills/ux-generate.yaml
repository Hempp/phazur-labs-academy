name: ux-generate
version: 1.0.0
description: Generate UX artifacts - wireframes, flows, personas, journey maps, and critique
agent: PRISM-UX
category: design

triggers:
  - /ux-wireframe
  - /ux-flow
  - /ux-persona
  - /ux-journey
  - /ux-critique
  - /ux-improve

parameters:
  - name: type
    type: enum
    values: [wireframe, flow, persona, journey-map, critique, improve]
    required: true
  - name: context
    type: string
    required: true
    description: Description of what to generate or analyze
  - name: fidelity
    type: enum
    values: [low, medium, high]
    default: low
    required: false

