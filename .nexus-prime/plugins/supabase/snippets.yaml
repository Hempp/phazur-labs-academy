# Supabase Code Snippets
# NEXUS-PRIME v3.0
# Quick-reference code snippets for common operations

name: supabase-snippets
version: "1.0.0"

# ═══════════════════════════════════════════════════════════════
# CLIENT SETUP
# ═══════════════════════════════════════════════════════════════

client:
  browser:
    description: "Initialize browser client"
    typescript: |
      import { createClient } from '@supabase/supabase-js'

      const supabase = createClient(
        process.env.NEXT_PUBLIC_SUPABASE_URL!,
        process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY!
      )

  server:
    description: "Initialize server client with service role"
    typescript: |
      import { createClient } from '@supabase/supabase-js'

      const supabase = createClient(
        process.env.SUPABASE_URL!,
        process.env.SUPABASE_SERVICE_ROLE_KEY!,
        { auth: { autoRefreshToken: false, persistSession: false } }
      )

# ═══════════════════════════════════════════════════════════════
# AUTHENTICATION
# ═══════════════════════════════════════════════════════════════

auth:
  signup:
    description: "Sign up with email/password"
    typescript: |
      const { data, error } = await supabase.auth.signUp({
        email: 'user@example.com',
        password: 'password123',
        options: {
          data: { full_name: 'John Doe' }
        }
      })

  signin_password:
    description: "Sign in with email/password"
    typescript: |
      const { data, error } = await supabase.auth.signInWithPassword({
        email: 'user@example.com',
        password: 'password123'
      })

  signin_oauth:
    description: "Sign in with OAuth provider"
    typescript: |
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: `${window.location.origin}/auth/callback`
        }
      })

  signin_magic_link:
    description: "Sign in with magic link"
    typescript: |
      const { error } = await supabase.auth.signInWithOtp({
        email: 'user@example.com',
        options: {
          emailRedirectTo: `${window.location.origin}/auth/confirm`
        }
      })

  signout:
    description: "Sign out"
    typescript: |
      const { error } = await supabase.auth.signOut()

  get_user:
    description: "Get current user"
    typescript: |
      const { data: { user } } = await supabase.auth.getUser()

  get_session:
    description: "Get current session"
    typescript: |
      const { data: { session } } = await supabase.auth.getSession()

  on_auth_change:
    description: "Listen for auth state changes"
    typescript: |
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN') console.log('User signed in:', session?.user)
        if (event === 'SIGNED_OUT') console.log('User signed out')
      })

# ═══════════════════════════════════════════════════════════════
# DATABASE QUERIES
# ═══════════════════════════════════════════════════════════════

database:
  select:
    description: "Select records"
    typescript: |
      const { data, error } = await supabase
        .from('posts')
        .select('*')
        .eq('published', true)
        .order('created_at', { ascending: false })
        .limit(10)

  select_with_relations:
    description: "Select with foreign key relations"
    typescript: |
      const { data, error } = await supabase
        .from('posts')
        .select(`
          *,
          author:profiles(id, name, avatar_url),
          comments(id, content, created_at)
        `)

  insert:
    description: "Insert record"
    typescript: |
      const { data, error } = await supabase
        .from('posts')
        .insert({ title: 'Hello', content: 'World', user_id: userId })
        .select()
        .single()

  insert_many:
    description: "Insert multiple records"
    typescript: |
      const { data, error } = await supabase
        .from('posts')
        .insert([
          { title: 'Post 1', user_id: userId },
          { title: 'Post 2', user_id: userId }
        ])
        .select()

  update:
    description: "Update record"
    typescript: |
      const { data, error } = await supabase
        .from('posts')
        .update({ title: 'Updated Title' })
        .eq('id', postId)
        .select()
        .single()

  upsert:
    description: "Insert or update"
    typescript: |
      const { data, error } = await supabase
        .from('profiles')
        .upsert({ id: userId, name: 'John', updated_at: new Date().toISOString() })
        .select()
        .single()

  delete:
    description: "Delete record"
    typescript: |
      const { error } = await supabase
        .from('posts')
        .delete()
        .eq('id', postId)

  rpc:
    description: "Call database function"
    typescript: |
      const { data, error } = await supabase
        .rpc('get_user_posts', { user_id: userId })

# ═══════════════════════════════════════════════════════════════
# STORAGE
# ═══════════════════════════════════════════════════════════════

storage:
  upload:
    description: "Upload file"
    typescript: |
      const { data, error } = await supabase.storage
        .from('avatars')
        .upload(`${userId}/avatar.png`, file, {
          cacheControl: '3600',
          upsert: true
        })

  download:
    description: "Download file"
    typescript: |
      const { data, error } = await supabase.storage
        .from('documents')
        .download('path/to/file.pdf')

  get_public_url:
    description: "Get public URL"
    typescript: |
      const { data } = supabase.storage
        .from('avatars')
        .getPublicUrl('path/to/image.png')

  signed_url:
    description: "Get signed URL for private file"
    typescript: |
      const { data, error } = await supabase.storage
        .from('private')
        .createSignedUrl('path/to/file.pdf', 3600)

  list:
    description: "List files in bucket"
    typescript: |
      const { data, error } = await supabase.storage
        .from('documents')
        .list('folder', { limit: 100, sortBy: { column: 'created_at', order: 'desc' } })

  delete:
    description: "Delete files"
    typescript: |
      const { error } = await supabase.storage
        .from('avatars')
        .remove(['path/to/file1.png', 'path/to/file2.png'])

# ═══════════════════════════════════════════════════════════════
# REALTIME
# ═══════════════════════════════════════════════════════════════

realtime:
  postgres_changes:
    description: "Subscribe to table changes"
    typescript: |
      const channel = supabase
        .channel('table-changes')
        .on('postgres_changes', {
          event: '*',
          schema: 'public',
          table: 'messages',
          filter: 'room_id=eq.123'
        }, (payload) => {
          console.log('Change:', payload)
        })
        .subscribe()

  broadcast:
    description: "Broadcast custom events"
    typescript: |
      const channel = supabase.channel('room-123')

      // Subscribe
      channel.on('broadcast', { event: 'cursor' }, ({ payload }) => {
        console.log('Cursor:', payload)
      }).subscribe()

      // Send
      channel.send({
        type: 'broadcast',
        event: 'cursor',
        payload: { x: 100, y: 200 }
      })

  presence:
    description: "Track user presence"
    typescript: |
      const channel = supabase.channel('room-123')

      channel
        .on('presence', { event: 'sync' }, () => {
          console.log('Online:', channel.presenceState())
        })
        .subscribe(async (status) => {
          if (status === 'SUBSCRIBED') {
            await channel.track({ user_id: userId, online_at: new Date() })
          }
        })

  unsubscribe:
    description: "Unsubscribe from channel"
    typescript: |
      await supabase.removeChannel(channel)
